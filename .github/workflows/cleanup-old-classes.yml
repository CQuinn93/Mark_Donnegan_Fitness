name: Class Management Automation

on:
  schedule:
    # Run cleanup at 2:00 AM UTC every day
    - cron: '0 2 * * *'
    # Run status updates every 10 minutes during business hours (6 AM - 10 PM UTC)
    - cron: '*/10 6-22 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  cleanup:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 2 * * *' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run cleanup script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing files in current directory:"
          ls -la
          echo "Listing files in scripts directory:"
          ls -la scripts/
          echo "Running cleanup script..."
          node scripts/cleanup-old-classes.js
        
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Cleanup job failed. Please check the logs."

  status-update:
    runs-on: ubuntu-latest
    if: github.event.schedule == '*/10 6-22 * * *' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run status update script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing files in current directory:"
          ls -la
          echo "Listing files in scripts directory:"
          ls -la scripts/
          echo "Running status update script..."
          node scripts/update-class-statuses.js
        
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Status update job failed. Please check the logs."
